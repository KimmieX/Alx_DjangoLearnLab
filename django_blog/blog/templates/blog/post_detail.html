{% extends "base.html" %}
{% block content %}
  <h1>{{ object.title }}</h1>
  <p>{{ object.content }}</p>
  <p><strong>Author:</strong> {{ object.author }}</p>
  <p><strong>Posted on:</strong> {{ object.date_posted }}</p>

  <a href="{% url 'post-update' object.pk %}">Edit</a> |
  <a href="{% url 'post-delete' object.pk %}">Delete</a> |
  <a href="{% url 'post-list' %}">Back to List</a>
{% endblock %}
