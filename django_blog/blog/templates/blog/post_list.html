{% extends "base.html" %}
{% block content %}
  <h1>All Blog Posts</h1>
  <ul>
    {% for post in object_list %}
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        <small>by {{ post.author }} on {{ post.date_posted }}</small>
      </li>
    {% empty %}
      <li>No posts available.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'post-create' %}">Create New Post</a>
{% endblock %}
